<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header class="encabezado">
       <div class="contenedor">
        <section class="logo_umg">
            <img src="Icons/Logo_UMG.png" alt="">
        </section>
        <section class="titulo_umg">
            <h1>REGISTRO ESTUDIANTIL</h1>
            <h4>Facultad de Ingienería</h4>
        </section>
        <section class="logo_perfil">
            <img src="Icons/miumg.png" alt="">
        </section>
       </div>
    </header>
    <!--Cuerpo-->
    <section class="contenedro_info">
        <h1>INFORMACIÓN PERSONAL</h1>
        <article class="Informacion_personal">
            <form class="formulario" action="">
                <label for="">
                    <input type="text" name="usuario" placeholder="Nombre">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Apellido">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Telefono">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Dirección">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Municipio">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Departamento">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Documento de Identificación Personal">
                </label>
                <select name="Estado" id="">
                    <option value="">Casado</option>
                    <option value="">
                        Soltero
                    </option>
                </select>
                <select name="Genero" id="">
                    <option value="">Hombre</option>
                    <option value="">
                        Mujer
                    </option>
                </select>
                <label for="">
                    <input type="text" name="usuario" placeholder="Correo electronico">
                </label>
                <label for="">
                    <input type="date" name="usuario" placeholder="Fecha nacimiento">
                </label>
            </form>
        </article>
        <h1>INFORMACIÓN ACADEMICA</h1>
        <article class="Informacion_personal">
            <form action="">
                <label for="">
                    <input type="text" name="usuario" placeholder="Semestre">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Año a cursar">
                </label>
                <label for="">
                    <input type="text" name="usuario" placeholder="Carnet">
                </label>
            </form>
        </article>
    </section>
</body>
</html>
